<form [formGroup]="profileForm" (ngSubmit)="onSubmit()">

    <label>
        First Name:
        <input type="text" formControlName="firstName">
    </label>

    <label>
        Last Name:
        <input type="text" formControlName="lastName">
    </label>
    <!-- Address form group -->
    <div formGroupName="address">
        <h3>Address</h3>

        <label>
            Street:
            <input type="text" formControlName="street">
        </label>

        <label>
            City:
            <input type="text" formControlName="city">
        </label>

        <label>
            State:
            <input type="text" formControlName="state">
        </label>

        <label>
            Zip Code:
            <input type="text" formControlName="zip">
        </label>
    </div>

    <span class="form-element">
        Notification Preferences
        <div class="group">
            <label>
                <p-checkbox label="Call" value="call" [formControl]="profileForm.controls['preferred']"></p-checkbox>
            </label>
            <label>
                <p-checkbox label="Text" value="Text" [formControl]="profileForm.controls['preferred']" value="text">
                </p-checkbox>
            </label>
            <label>
                <p-checkbox label="Email" value="mail" [formControl]="profileForm.controls['preferred']"
                    value="email"></p-checkbox>
            </label>
        </div>
    </span>
    <button type="submit" [disabled]="!profileForm.valid">Submit</button>
    <p>
        <button (click)="updateProfile()">Update Profile</button>
    </p>
</form>
