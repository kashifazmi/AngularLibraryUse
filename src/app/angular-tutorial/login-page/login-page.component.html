<div id="wrapper">
    <div class="container-fluid">
      <div class="page-content-wrapper">
        <div class="col-lg-5 col-md-8 col-sm-10 col-xs-12 no-float">
          <div class="login-wrapper">
            <div class="login-details">
              <div class="logo-wrapper">
              </div>
              <div class="credentials-wrapper">
                <div class="form-group">
                  <div>
                    <input type="text" class="form-control" id="usr" placeholder="Enter your email" name="credentials" [(ngModel)]="login.userName">
                  </div>
                </div>
                <div class="form-group">
                  <div>
                    <input type="password" class="form-control" placeholder="Password" name="credentials" [(ngModel)]="login.password">
                  </div>
                </div>
                <div class="login-btn">
                  <button type="button" class="btn btn-success primary-btn" (click)="authenticateContractor()">
                    <span>Login</span>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="clearfix"></div>
      </div>
    </div>
  </div>
